<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>FILE TUGAS AGUS SALEH RUMBOUW</title>

<style>
body{
    margin:0;
    font-family:Roboto, Arial, sans-serif;
    background:#cae25c;
}
header{
    background:#1a73e8;
    color:white;
    padding:16px;
    text-align:center;
    font-size:18px;
}
#login, #loading{
    height:90vh;
    display:flex;
    justify-content:center;
    align-items:center;
}
#loading{
    display:none;
    background:#e8f0fe;
    flex-direction:column;
    color:#1a73e8;
    font-weight:500;
}
.spinner{
    width:15px;
    height:15px;
    border:4px solid #c6dafc;
    border-top:4px solid #1a73e8;
    border-radius:50%;
    animation:spin 1s linear infinite;
    margin-bottom:8px;
}
@keyframes spin{
    0%{ transform:rotate(0deg); }
    100%{ transform:rotate(360deg); }
}
.card{
    background:white;
    border-radius:12px;
    padding:20px;
    box-shadow:0 1px 4px rgba(0,0,0,.2);
}
.link{
    color:#1a73e8;
    cursor:pointer;
    text-decoration:underline;
    font-weight:500;
}
#drive{ padding:12px; display:none; }
.upload{
    background:rgb(170, 222, 226);
    padding:12px;
    border-radius:12px;
    margin-bottom:12px;
    box-shadow:0 1px 4px rgba(0,0,0,.15);
}
input[type=file]{ width:100%; }

.file{
    background:rgb(38, 243, 192);
    border-radius:12px;
    padding:12px;
    margin-bottom:10px;
    box-shadow:0 1px 3px rgba(0,0,0,.15);
}
.file-top{
    display:flex;
    justify-content:space-between;
}
.file-name{
    font-weight:500;
    word-break:break-all;
}
.file-info{
    font-size:12px;
    color:#666;
    margin-top:4px;
}
.actions button{
    background:none;
    border:none;
    padding:4px 8px;
    font-weight:500;
    cursor:pointer;
}
.lihat{ color:#1a73e8; }
.hapus{ color:#d93025; }

iframe{
    width:100%;
    height:80vh;
    border:none;
}
img,video{
    max-width:100%;
    height:auto;
}

#view{ display:none; padding:12px; }
.topbar{ display:flex; gap:15px; margin-bottom:10px; }

.kembali{
    color:#000;
    background:none;
    border:none;
    cursor:pointer;
    font-weight:500;
}
.unduh{
    color:#5f6368;
    background:none;
    border:none;
    cursor:pointer;
    font-weight:500;
}

</style>
</head>

<body>

<header>FILE TUGAS</header>

<div id="login">
    <div class="card" style="text-align:center">
        <h3>Masuk File Tugas</h3>
        <span class="link" onclick="startLoading()">Klik di sini</span>
    </div>
</div>

<div id="loading">
    <div class="spinner"></div>
    Memuat file tugas...
</div>

<div id="drive">
    <div class="upload">
        <input type="file" id="fileInput" accept="application/pdf,image/*,video/*">
        <br><br>
        <button onclick="upload()">Upload</button>
        <div style="font-size:12px;color:#aaa1a1">Maks PDF & Video: 1000 MB</div>
    </div>
    <div id="list"></div>
</div>

<div id="view">
    <div class="topbar">
        <button class="kembali" onclick="kembali()">⬅ Kembali</button>
        <button class="unduh" onclick="download()">⬇ Unduh</button>
    </div>
    <div id="preview"></div>
</div>

<script>
let files = JSON.parse(localStorage.getItem("files")) || [];
let current = null;
const MAX = 1000 * 1024 * 1024;

function startLoading(){
    login.style.display="none";
    loading.style.display="flex";
    setTimeout(()=>{
        loading.style.display="none";
        drive.style.display="block";
        tampil();
    },2000);
}

function save(){
    localStorage.setItem("files", JSON.stringify(files));
}

function upload(){
    const f = fileInput.files[0];
    if(!f) return;

    if((f.type.includes("pdf") || f.type.includes("video")) && f.size > MAX){
        alert("Ukuran file melebihi 1000 MB!");
        return;
    }

    const r = new FileReader();
    r.onload = e=>{
        files.push({
            name:f.name,
            type:f.type,
            data:e.target.result,
            time:Date.now(),
            size:f.size
        });
        save();
        tampil();
    };
    r.readAsDataURL(f);
}

function formatSize(file){
    let size = file.size || Math.round(file.data.length * 0.75);
    return (size / (1024*1024)).toFixed(2) + " MB";
}

function tampil(){
    list.innerHTML="";
    files.sort((a,b)=>b.time-a.time);

    files.forEach((f,i)=>{
        const d = new Date(f.time);
        list.innerHTML += `
        <div class="file">
            <div class="file-top">
                <div class="file-name">${f.name}</div>
                <div class="actions">
                    <button class="lihat" onclick="lihat(${i})">Lihat</button>
                    <button class="hapus" onclick="hapus(${i})">Hapus</button>
                </div>
            </div>
            <div class="file-info">
                ${formatSize(f)} • 
                ${d.toLocaleDateString("id-ID")} ${d.toLocaleTimeString("id-ID")}
            </div>
        </div>`;
    });
}

function lihat(i){
    current = files[i];
    drive.style.display="none";
    view.style.display="block";
    preview.innerHTML="";

    if(current.type.includes("pdf")){
        preview.innerHTML=`<iframe src="${current.data}"></iframe>`;
    }else if(current.type.includes("image")){
        preview.innerHTML=`<img src="${current.data}">`;
    }else{
        preview.innerHTML=`<video src="${current.data}" controls></video>`;
    }
}

function kembali(){
    view.style.display="none";
    drive.style.display="block";
}

function download(){
    const a=document.createElement("a");
    a.href=current.data;
    a.download=current.name;
    a.click();
}

function hapus(i){
    if(confirm("Apakah Anda ingin menghapus file ini?")){
        files.splice(i,1);
        save();
        tampil();
    }
}
</script>

</body>
</html>
